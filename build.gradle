apply plugin: 'groovy'
apply plugin: 'idea'

// Chunk pulled from: http://ingorichter.blogspot.com/2013/03/using-cobertura-with-gradle.html
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "net.saliman:gradle-cobertura-plugin:2.2.2"
	}
}

apply plugin: 'cobertura'

group = 'org.omgwtfbbq'
version = '0.1'

repositories {
	mavenLocal()
	mavenCentral()
	google()
}

dependencies {
	implementation 'org.codehaus.groovy:groovy-all:2.5.0'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'commons-logging:commons-logging:1.2'

	testCompile 'junit:junit:4.12'
}

